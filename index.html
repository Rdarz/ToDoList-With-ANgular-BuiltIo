<!DOCTYPE html>
<html>

<head>
    <title>ToDO List</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="built.min.js"></script>

    <script src="builtmodel.js" ></script>
    <script src="myUsers.js" ></script>

</head>

<body class="site-wrapper" ng-app="myApp" ng-controller="userController">
    <div class="site-wrapper-inner">
    
        
        <div class="container">
        <p ng-model="username">{{username}}</p>
        <button class="btn btn-default" type="button" ng-click="logout()">LogOut</button>

            <div class="masthead clearfix">
                <h1 class="masthead-brand">ToDo List </h1>
            </div>

            <div class="form-horizontal">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Topic" ng-keypress="enter($event)" ng-model="topic">
                    <span class="input-group-btn">
                      <button class="btn btn-default glyphicon-plus" type="button" ng-click="add()"></button>
                    </span>
                </div>
                <!-- /input-group -->

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">Topic</th>
                            <th class="text-center"></th>


                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users " >
                            <td class="col-md-6">
                                <input type="checkbox"  ng-model="user.done" ng-show="value" ng-click="checkbox(user)" >
                                <span ng-class="{tododone:user.done}" ng-show="value"> {{ user.topic }} </span>
                                <input type="text" class="form-control" value="{{user.topic}}" ng-hide="value" ng-keypress="update($event,user.topic)" ng-model="user.topic">
                            </td>
                            <td class="col-md-1 text-center">
                                <button ng-class="{disabled:user.done} " class="btn" ng-click="edit(user.topic)" ng-model="cancel">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>

                                <button class="btn" ng-click="remove(user); $event.stopPropagation();">
                                    <span class="glyphicon glyphicon-remove"></span>
                                </button>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
